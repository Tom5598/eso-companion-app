<div class="home-container">
  <mat-card
    *ngFor="let article of articles$ | async"
    class="article-card"
    [routerLink]="['/articles', article.id]"
  >
    <!-- Thumbnail -->
    <img
      mat-card-image
      [src]="article.thumbnailURL"
      alt="{{ article.title }} thumbnail"
      class="thumbnail"
    />

    <mat-card-header>
      <!-- Title -->
      <mat-card-title>{{ article.title }}</mat-card-title>
      <!-- Date -->
      <mat-card-subtitle>{{
        article.createdAt | date : "mediumDate"
      }}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <!-- Snippet of first text block -->
      <ng-container
        *ngIf="article.blocks.length && article.blocks[0].type === 'text'"
      >
        <p class="snippet">
          {{ article.blocks[0].text || "" | slice : 0 : 150 }}...
        </p>
      </ng-container>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="accent">{{'home.read_more' | translate }}</button>
    </mat-card-actions>
  </mat-card>
</div>
