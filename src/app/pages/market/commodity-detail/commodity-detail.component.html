<mat-card class="detail-toolbar">
  <button class="back-button" mat-icon-button (click)="goBack()">
    <mat-icon>arrow_back</mat-icon>
  </button>
  <span class="title">{{ commodity?.name }}</span>
</mat-card>

<mat-card *ngIf="commodity" class="detail-card">
  <!-- Toggle 30/60 days -->
  <mat-form-field appearance="fill">
    <mat-label>History (days)</mat-label>
    <mat-select [formControl]="daysControl">
      <mat-option [value]="30">30 days</mat-option>
      <mat-option [value]="60">60 days</mat-option>
    </mat-select>
  </mat-form-field>

  <!-- Price/Volume Chart -->
  <div class="chart-wrapper">
    <canvas #historyCanvas></canvas>
  </div>

  <!-- Scatter: regional price vs volume -->
  <h3>Regional Price vs Volume</h3>
  <div class="chart-wrapper">
    <canvas #regionCanvas></canvas>
  </div>
</mat-card>
