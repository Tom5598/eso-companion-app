<mat-card class="commodity-card" [routerLink]="['/market/commodity', commodity.name]">
  <mat-card-header>
    <mat-card-title>{{ commodity.name }}</mat-card-title>
    <mat-card-subtitle>
      {{'market.price'|translate}}: {{ commodity.currentPrice | number : "1.2-2" }} &nbsp;|&nbsp;
      {{'market.volume'|translate}}: {{ commodity.currentVolume | number }}
    </mat-card-subtitle>
  </mat-card-header>

  <mat-divider></mat-divider>

  <mat-card-content>
    <canvas #chart></canvas>
  </mat-card-content>

  <mat-divider></mat-divider>

  <mat-card-actions>
    <button mat-button color="primary"  >{{'market.details'|translate}}</button>     
  </mat-card-actions>
</mat-card>
