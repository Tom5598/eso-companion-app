<mat-card class="survey-mgmt-card">
  <h2>Survey Management</h2>
  <form
    [formGroup]="surveyForm"
    (ngSubmit)="createDefinition()"
    class="survey-form"
  >
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Survey Name</mat-label>
      <input matInput formControlName="name" />
      <mat-error *ngIf="surveyForm.get('name')?.hasError('required')">
        Name is required
      </mat-error>
    </mat-form-field>

    <div formArrayName="questions" class="questions-list">
      <div
        *ngFor="let ctrl of questions.controls; let i = index"
        class="question-row"
      >
        <mat-form-field appearance="fill" class="question-field">
          <mat-label>Question {{ i + 1 }}</mat-label>
          <input matInput [formControlName]="i" />
          <mat-error *ngIf="ctrl.hasError('required')">
            Question text is required
          </mat-error>
        </mat-form-field>
        <button
          mat-icon-button
          color="warn"
          type="button"
          (click)="removeQuestion(i)"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </div>

    <div class="buttons-row">
      <button mat-button type="button" (click)="addQuestion()">
        Add Question
      </button>
      <button
        mat-raised-button
        color="primary"
        type="submit"
        [disabled]="surveyForm.invalid"
      >
        Create Survey
      </button>
    </div>
  </form>

  <h3>Existing Surveys</h3>
  <mat-list>
    <mat-list-item *ngFor="let def of definitions$ | async">
      <div mat-line>
        <strong>Survey - {{ def.name }}:</strong>
        <button
          mat-stroked-button
          color="warn"
          (click)="toggleHidden(def)"
          style="margin-left: 1rem;"
        >
          {{ def.isHidden ? 'Unhide' : 'Hide' }}
        </button>
      </div>
      <div mat-line>
        {{ def.questions.length }} question{{
          def.questions.length === 1 ? "" : "s"
        }}
        <span *ngIf="def.isHidden" class="hidden-survey">(hidden)</span>
      </div>
      <hr />
    </mat-list-item>

    <mat-list-item *ngIf="(definitions$ | async)?.length === 0">
      <div mat-line>No surveys defined yet.</div>
    </mat-list-item>
  </mat-list>
</mat-card>
