<mat-card *ngIf="form">
  <form [formGroup]="form" (ngSubmit)="submit()">
    <!-- Title -->
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Title</mat-label>
      <input matInput formControlName="title" placeholder="Article title" />
      <mat-error *ngIf="form.get('title')?.hasError('required')">
        Title is required
      </mat-error>
    </mat-form-field>

    <!-- Thumbnail -->
    <div class="thumbnail-section">
      <label>Thumbnail (JPEG/PNG, ≤1920×1080)</label>
      <input
        type="file"
        hidden
        #fileInput
        accept="image/png,image/jpeg"
        (change)="onThumbnailSelected($event)"
      />
      <button
            mat-stroked-button
            color="primary"
            type="button"
            (click)="fileInput.click()" 
          >
            <mat-icon>photo_camera</mat-icon> 
          </button>
      <img
        *ngIf="previewThumbnail"
        [src]="previewThumbnail"
        class="thumb-preview"
      />
    </div>

    <!-- Blocks -->
    <div formArrayName="blocks" class="blocks">
      <div
        *ngFor="let blockCtrl of blocks.controls; let i = index"
        [formGroupName]="i"
        class="block"
      >
        <!-- remove button -->
        <button
          mat-icon-button
          color="warn"
          type="button"
          class="remove-btn"
          (click)="removeBlock(i)"
        >
          <mat-icon>delete</mat-icon>
        </button>

        <!-- text paragraph -->
        <ng-container *ngIf="blockCtrl.get('type')!.value === 'text'">
          <mat-form-field appearance="fill" class="full-width">
            <mat-label>Paragraph {{ i + 1 }}</mat-label>
            <textarea matInput formControlName="text" rows="3"></textarea>
            <mat-error *ngIf="blockCtrl.get('text')?.hasError('required')">
              Text is required
            </mat-error>
          </mat-form-field>
        </ng-container>

        <!-- image block -->
        <ng-container *ngIf="blockCtrl.get('type')!.value === 'image'">
          <label>Image {{ i + 1 }} (JPEG/PNG, ≤1920×1080)</label>
          <input
            type="file"
            hidden
            #fileInput
            accept="image/png,image/jpeg"
            (change)="onBlockFileSelected($event, i)"
          />
          <button
            mat-stroked-button
            color="primary"
            type="button"
            (click)="fileInput.click()" 
          >
            <mat-icon>photo_camera</mat-icon> 
          </button>
          <img
            *ngIf="previewBlocks[i]"
            [src]="previewBlocks[i]"
            class="block-preview"
          />
        </ng-container>
      </div>
    </div>

    <!-- Add buttons -->
    <div class="buttons-row">
      <button mat-button type="button" (click)="addTextBlock()">
        Add Paragraph
      </button>
      <button mat-button type="button" (click)="addImageBlock()">
        Insert Image
      </button>
    </div>

    <!-- Submit -->
    <button mat-raised-button color="primary" type="submit" disabled="{{blocks.length === 0}}">
      Create Article
    </button>
    
  </form>
</mat-card>
