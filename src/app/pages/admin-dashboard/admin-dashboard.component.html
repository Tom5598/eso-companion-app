<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer mode="side" [opened]="showFilters" class="sidenav">
    <mat-toolbar>Admin Dashboard</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="articles" routerLinkActive="active"
        >Articles</a
      >
      <a mat-list-item routerLink="survey" routerLinkActive="active">Surveys</a>
      <a mat-list-item routerLink="emails" routerLinkActive="active">Emails</a>
      <a mat-list-item routerLink="users" routerLinkActive="active">Users</a>
      <a mat-list-item routerLink="statistics" routerLinkActive="active"
        >Statistics</a
      >
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button mat-icon-button (click)="toggleFilters()">
        <mat-icon>menu</mat-icon>
      </button>
      <span>Menu</span>
    </mat-toolbar>
    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
