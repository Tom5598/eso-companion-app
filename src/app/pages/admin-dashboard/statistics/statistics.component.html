<mat-card class="stats-card">
  <form [formGroup]="form" class="stats-form">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Select Survey</mat-label>
      <mat-select formControlName="survey">
        <mat-option *ngFor="let s of surveyDefs$ | async" [value]="s.id">
          {{ s.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </form>

  <div class="chart-wrapper">
    <canvas #canvas></canvas>
  </div>
</mat-card>
