<mat-card class="login-container" >
  <h2>Login</h2>
  <form (ngSubmit)="onLogin()" #loginForm="ngForm">
    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput type="email" required [(ngModel)]="email" name="email" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Password</mat-label>
      <input
        matInput
        type="password"
        required
        [(ngModel)]="password"
        name="password"
      />
    </mat-form-field>

    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="loginForm.invalid"
    >
      Login
    </button>
  </form>
  <button
  mat-raised-button
  color="accent"
  type="button"
  (click)="onGoogleSignIn()"
>
  Sign in with Google
</button>

  <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
</mat-card>
