<mat-card class="register-container">
  <h2> {{'login.register'|translate}}</h2>
  <form (ngSubmit)="onRegister()" #registerForm="ngForm">
    <mat-form-field appearance="fill">
      <mat-label>{{'login.username'|translate}}</mat-label>
      <input
        matInput
        type="text"
        required
        [(ngModel)]="username"
        name="username"
      />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>{{'login.email'|translate}}</mat-label>
      <input matInput type="email" required [(ngModel)]="email" name="email" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>{{'login.password'|translate}}</mat-label>
      <input
        matInput
        type="password"
        required
        [(ngModel)]="password"
        name="password"
      />
    </mat-form-field>

    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="registerForm.invalid"
    >
    {{'login.register'|translate}}
    </button>
  </form>
  <br>
  <button
  mat-raised-button
  color="accent"
  type="button"
  (click)="onGoogleSignIn()"
>
{{'login.google_signup'|translate}}
</button>
  <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
</mat-card>
