<div class="commodity-popup">
  <h4 class="compact">Commodity: {{ commodity.name }}</h4>
  <p class="compact">Price: {{ commodity.currentPrice | currency }}</p>
  <p class="compact">Volume (24h): {{ commodity.currentVolume }}</p>

  <app-chartjs-chart class="chart"
    *ngIf="config"
    [config]="config"
  ></app-chartjs-chart>
</div>
