<mat-card *ngIf="email; else invalid" class="confirm-container">
    <h2>Reset Password for {{ email }}</h2>
    <form (ngSubmit)="onConfirm()" #f="ngForm" class="confirm-form">
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>New Password</mat-label>
        <input
          matInput
          type="password"
          name="newPwd"
          required
          minlength="6"
          [(ngModel)]="newPassword"
          #newPwdModel="ngModel"
        />
        <mat-error *ngIf="newPwdModel.errors?.['required']">
          Password is required
        </mat-error>
        <mat-error *ngIf="newPwdModel.errors?.['minlength']">
          Minimum 6 characters
        </mat-error>
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit" [disabled]="f.invalid">
        Submit
      </button>
    </form>
    <p class="message" *ngIf="message">{{ message }}</p>
  </mat-card>
  <ng-template #invalid>
    <mat-card class="invalid-container">
      <p>Invalid or expired link.</p>
    </mat-card>
  </ng-template>
