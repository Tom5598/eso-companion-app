<mat-card class="reset-password-container">
    <h2>Reset Password</h2>
    <form (ngSubmit)="onSubmit()" #f="ngForm" class="reset-form">
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Email</mat-label>
        <input
          matInput
          type="email"
          name="email"
          required
          email
          [(ngModel)]="email"
          #emailModel="ngModel"
        />
        <mat-error *ngIf="emailModel.errors?.['required']">
          Email is required
        </mat-error>
        <mat-error *ngIf="emailModel.errors?.['email']">
          Please enter a valid email address
        </mat-error>
      </mat-form-field>
  
      <button
        mat-raised-button
        color="primary"
        type="submit"
        [disabled]="f.invalid"
      >
        Send Reset Link
      </button>
  
      <p class="message" *ngIf="message">{{ message }}</p>
    </form>
  </mat-card>
